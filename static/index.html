<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ariana AI</title>

    <link
      rel="shortcut icon"
      href="./css files/image/favicon.ico"
      type="image/x-icon"
    />

    <!-- Bootsrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icon-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Particle js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
      type="text/javascript"
    ></script>

    <!-- Textillate -->
    <link rel="stylesheet" href="./assets/textillate/animate.css" />

    <link rel="stylesheet" href="./css files/style.css" />
    <link rel="stylesheet" href="./css files/signup.css" />
    <link rel="stylesheet" href="./css files/login.css" />
  </head>

  <body>
    <div class="container">
      <section id="oval" class="mb-4">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <div
              class="d-flex justify-content-center align-items-center"
              style="height: 80vh"
            >
              <canvas
                id="canvasOne"
                width="700px"
                height="420px"
                style="position: absolute"
              ></canvas>

              <div id="ArianaHood">
                <div class="square">
                  <span class="circle"></span>
                  <span class="circle"></span>
                  <span class="circle"></span>
                </div>
              </div>
            </div>

            <h5 class="text-light text-center v-visible text">
              Ask me anything
            </h5>

            <div class="col-md-12 mt-2 pt-4">
              <div class="text-center">
                <div class="d-flex justify-content-center align-items-center">
                  <div
                    id="TextInput"
                    class="d-flex justify-content-center align-items-center"
                  >
                    <input
                      type="text"
                      class="input-field"
                      name="chatbox"
                      id="chatbox1"
                      placeholder="type here..."
                    />
                    <button id="SendBtn1" class="glow-on-hover" hidden>
                      <i class="bi bi-send"></i>
                    </button>
                    <button id="MicBtn" class="glow-on-hover">
                      <i class="bi bi-mic"></i>
                    </button>
                    <button id="ChatBtn" class="glow-on-hover">
                      <i class="bi bi-chat-dots"></i>
                    </button>
                    <button id="SettingsBtn" class="glow-on-hover">
                      <i class="bi bi-gear"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-1"></div>
        </div>
      </section>

      <section id="SiriWave" class="mb-4" hidden>
        <div class="container">
          <div class="row">
            <button id="BackBtn1" class="glow-on-hover" style="top: 30px">
              <i class="bi bi-arrow-left"></i>
            </button>

            <div class="col-md-12">
              <div
                class="d-flex justify-content-center align-items-center"
                style="height: 100vh"
              >
                <div>
                  <p
                    class="text-start text-light mb-4 siri-message"
                    style="font-size: x-large"
                  ></p>
                  <div id="siri-container"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="ChatBox" class="mb-4" hidden>
        <div class="container">
          <div class="row">
            <button
              id="BackBtn2"
              class="glow-on-hover"
              style="top: 20px; background-color: transparent"
            >
              <i class="bi bi-arrow-left"></i>
            </button>

            <div class="col-md-12">
              <div class="d-flex" style="height: 80vh">
                <div class="chatbox text-light v-visible">
                  <div class="container2">
                    <!-- User and AI messages will be appended here dynamically -->
                  </div>
                </div>
              </div>

              <div class="col-md-12 mt-2 pt-4">
                <div class="text-center">
                  <div
                    id="TextInput"
                    class="d-flex justify-content-center align-items-center"
                  >
                    <input
                      type="text"
                      class="input-field"
                      name="chatbox"
                      id="chatbox2"
                      placeholder="Type here..."
                    />
                    <button id="SendBtn2" class="glow-on-hover">
                      <i class="bi bi-send"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!--Jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Particle Js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="./js files/script.js"></script>

    <!-- Siri Wave-->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

    <!-- Textillate -->
    <script src="./assets/textillate/jquery.fittext.js"></script>
    <script src="./assets/textillate/jquery.lettering.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>

    <!-- lottie files -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <script src="./js files/main.js"></script>
    <script src="./js files/login.js"></script>
    <script src="./js files/signup.js"></script>
    <script src="./js files/chatbox.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
  </body>
</html>
